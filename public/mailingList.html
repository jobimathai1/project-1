        <!-- Mailing List Submission Form -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                <br>
                <h3>Please join our mailing list</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="mailingAddress">Mailing Address</label>
                        <input type="text" class="form-control" placeholder="123 Main St, Los Angeles CA 90210" id="mailingAddress">
                    </div>

                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" class="form-control" placeholder="your_email@something.com" id="emailAddress"
                            required>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"></span>Submit</button>
                    </div>
                </form>
            </div>

        </div>
